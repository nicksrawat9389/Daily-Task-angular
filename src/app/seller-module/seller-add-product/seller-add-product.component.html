
<div class="container my-5">
    <h2 class="mb-4">Product Form</h2>
    <form [formGroup]="productForm">
      <div class="form-group">
        <label for="id">Product ID</label>
        <input type="number" class="form-control" id="id" formControlName="id" required>
      </div>
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" required>
      </div>
      <div class="form-group">
        <label for="description">Product Description</label>
        <input type="text" class="form-control" id="description" rows="3" formControlName="description" required/>
      </div>
      <div class="form-group">
        <label for="image">Product Image</label>
        <input type="text" class="form-control" id="image" formControlName="image" required>
      </div>
      <div class="form-group">
        <label for="quantity">Product Quantity</label>
        <input type="number" class="form-control" id="quantity" formControlName="quantity" required>
      </div>
      <div class="form-group">
        <label for="price">Product Price</label>
        <input type="number" class="form-control" id="price" formControlName="price" required>
      </div>
      <button type="submit" (click)="onSubmit()" class="btn btn-primary" [disabled]="productForm.invalid">Save Product</button>
    </form>
  </div>

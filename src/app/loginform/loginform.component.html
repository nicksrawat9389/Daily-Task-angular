<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Login Form</h2>
   
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
            <div class="form-group">
                <label class="form-label" for="user">Username : </label>
                <input type="email" class="form-control w-100" placeholder="Enter Username" formControlName="username" id="user" required/>
                <div class="text-danger" *ngIf="(loginForm.get('username')?.touched && loginForm.get('username')?.invalid)" >* Field is required</div>
                <div class="text-danger" *ngIf="loginForm.get('username')?.hasError('email')">Email is not valid</div>
            </div>   
            
        
        
            <div>
                <label class="form-label" for="pass">Password : </label>
            <input type="password" placeholder="Enter Password" class="form-control" formControlName="password" id="pass">
            <span class="text-danger" *ngIf="( loginForm.get('password')?.invalid && loginForm.get('password')?.touched)">* Password is required</span>
            </div>
            <button type="submit" class="btn btn-primary my-4">Submit</button>
            <div hidden=wrongId><p class="text-danger">Wrong Id and Password <br> Please Try Again</p></div>
        </form>
        <a routerLink="/registration">Create new accout? </a>
        <br>
        <a routerLink="/resetpassword">Reset Password</a>
        </div>
    </div>
</div>
